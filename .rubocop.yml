AllCops:
  Exclude:
    - db/schema.rb
    - bin/*
    - Guardfile

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 12
  Exclude:
    - db/migrate/*

Style/Documentation:
  Exclude:
    - db/migrate/*
    - config/application.rb
    - app/helpers/application_helper.rb
    - app/controllers/*

Style/SpaceAroundEqualsInParameterDefault:
  EnforcedStyle: space
